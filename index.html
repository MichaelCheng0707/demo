<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站標題</title>
    <style>
        /* 在這裡可以自定義你的CSS樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>網站標題</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">產品</a>
        <a href="#">聯絡我們</a>
    </nav>
    <main>
        <h2>歡迎來到我們的網站</h2>
        <p>這裡是主要內容區塊，你可以在這裡添加你的網站內容。</p>
    </main>
    <footer>
        <p>版權所有 &copy; 2023. 網站名稱</p>
    </footer>
</body>
</html>
